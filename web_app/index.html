<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписка на Телеграм-канал</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Подписка на наш Телеграм-канал</h1>
    </header>
    <main>
        <section>
            <h2>Выберите план подписки:</h2>
            <div class="subscription-plan">
                <h3>Месячная подписка</h3>
                <p>Цена: 10$</p>
                <button onclick="subscribe('monthly')">Подписаться</button>
            </div>
            <div class="subscription-plan">
                <h3>Годовая подписка</h3>
                <p>Цена: 100$</p>
                <button onclick="subscribe('yearly')">Подписаться</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ваш Телеграм-канал</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
